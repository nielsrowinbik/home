                }

                h1 .name {
                  font-size: 28px;
                  text-align: center;
                  width: 100%;
                }
              hui-section-row:
                $: |
                  .label {
                    color: var(--primary--text-color) !important;
                    font-family: 'Product Sans', Roboto;
                    font-weight: 600;
                  }
            title: Work
            type: entities
    path: work-mode
    title: Work
