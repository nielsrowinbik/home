automation:
  - alias: Turn off Night scene
    trigger:
      - platform: time
        at: 06:30:00
      - platform: time
        at: 08:30:00
    condition:
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: time
                after: 06:30:00
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
          - condition: and
            conditions:
              - condition: time
                after: 08:30:00
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "off"
    action:
      - service_template: "{{ 'scene' if is_state('input_select.scene', 'Night') else 'script' }}.turn_on"
        data_template:
          entity_id: "{{ 'scene.morning' if is_state('input_select.scene', 'Night') else 'script.scene_sync' }}"

  - alias: Handle scene override
    trigger:
      - platform: state
        entity_id: input_select.presence
      - platform: state
        entity_id: input_select.scene
    action:
      - service: scene.turn_on
        data_template:
          entity_id: "scene.{{ trigger.to_state.state | lower | replace(' ', '_') }}"

  - alias: Toggle Cooking scene through wall button press
    trigger:
      - platform: mqtt
        topic: zigbee2mqtt/kitchen_switch
    condition:
      - condition: template
        value_template: "{{ trigger.payload_json.click == 'right' }}"
    action:
      - service: scene.turn_on
        data_template:
          entity_id: "scene.{{ 'cooking' if not is_state('input_select.scene', 'Cooking') else 'eating' }}"

  - alias: Turn off Eating scene after 30 minutes
    trigger:
      - platform: state
        entity_id: input_select.scene
        to: Eating
        for: 00:30:00
    action:
      - service: script.turn_on
        data:
          entity_id: script.scene_sync

binary_sensor:
  - platform: workday
    country: NL

group:
  all_scenes:
    entities:
      - scene.morning
      - scene.day
      - scene.afternoon
      - scene.early_evening
      - scene.evening
      - scene.night
    icon: mdi:theme-light-dark
    name: Scenes

input_select:
  scene:
    icon: mdi:theme-light-dark
    name: Scene
    options:
      - Morning
      - Day
      - Afternoon
      - Early evening
      - Evening
      - Night
      - Away
      - Vacation
      - Cooking
      - Eating

