scene:
  - name: Cooking
    entities:
      input_boolean.cooking_mode: on
  - name: Kitchen bright
    entities:
      input_boolean.cooking_mode: off
      input_boolean.kitchen_bright_mode: on
  - name: Kitchen normal
    entities:
      input_boolean.cooking_mode: off
      input_boolean.kitchen_bright_mode: off
  - name: Living Room bright
    entities:
      input_boolean.living_room_bright_mode: on
  - name: Living Room normal
    entities:
      input_boolean.living_room_bright_mode: off
  - name: Morning
    entities:
      input_boolean.bedtime_mode: off
  - name: Night
    entities:
      input_boolean.should_turn_on_bedtime_mode: on
  - name: Work start
    entities:
      input_boolean.work_mode: on
      timer.work_mode_break: idle
  - name: Work break
    entities:
      input_boolean.work_mode: on
      timer.work_mode_break: active
  - name: Work end
    entities:
      input_boolean.work_mode: off
      timer.work_mode_break: idle
