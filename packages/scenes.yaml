automation:
  - alias: Synchronise scene to time of day
    trigger:
      - platform: state
        entity_id: sensor.time_of_day
      - platform: state
        entity_id: group.everyone
        to: home
      - platform: state
        entity_id: climate.living_room
        to: Smart Schedule
    condition:
      - condition: state
        entity_id: group.everyone
        state: home
    action:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ states('sensor.time_of_day') | lower | replace(' ', '_') }}

  - alias: Turn off Night scene
    trigger:
      - platform: time
        at: 06:30:00
      - platform: time
        at: 08:30:00
    condition:
      - condition: or
        conditions:
          - condition: time
            after: 06:30:00
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
          - condition: time
            after: 08:30:00
            weekday:
              - sat
              - sun
    action:
      - service: script.turn_on
        entity_id: script.scene_sync
      - condition: state
        entity_id: sensor.time_of_day
        state: Night
      - service: scene.turn_on
        data:
          entity_id: scene.morning

  - alias: Handle scene override
    trigger:
      - platform: state
        entity_id: input_select.presence
      - platform: state
        entity_id: input_select.scene
    action:
      - service: scene.turn_on
        data_template:
          entity_id: "scene.{{ trigger.to_state.state | lower | replace(' ', '_') }}"

script:
  scene_sync:
    alias: Sync scene to time of day
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ states('sensor.time_of_day') | lower | replace(' ', '_') }}
  scene_selection_reactivate:
    alias: Reactivate primary scene
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ states('input_select.scene') | lower | replace(' ', '_') }}

input_select:
  scene:
    icon: mdi:theme-light-dark
    name: Scene
    options:
      - Morning
      - Day
      - Afternoon
      - Early evening
      - Evening
      - Night
      - Away
      - Vacation

scene:
  - name: Home
    entities:
      input_select.presence:
        option: Home

  - name: Away
    entities:
      input_select.presence:
        option: Away
      input_select.scene:
        option: Away
      automation.synchronise_scene_to_time_of_day: on
      automation.toggle_toilet_spot_through_motion_sensor: on
      automation.toggle_toilet_spot_through_motion_sensor_at_night: off
      automation.turn_off_night_scene: off
      climate.living_room:
        temperature: 16
      light.kitchen_mood_lighting: off
      light.kitchen_spots: off
      light.kitchen_worktop: off
      light.living_room_pendant: off
