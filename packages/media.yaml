automation:
  - alias: Reset speaker volume at 4 AM
    trigger:
      - platform: time
        at: "04:00:00"
    action:
      - service: script.turn_on
        entity_id: script.reset_volume

  - alias: Turn on receiver when audio starts playing
    trigger:
      - platform: state
        entity_id: media_player.living_room_speakers
        to: playing
      # No need to include other media players (such as groups), because once they start playing
      # the only speaker that matters, living_room_speakers, also starts playing.
    condition:
      - condition: state
        entity_id: remote.harmony_hub
        state: "off"
    action:
      - service: remote.turn_on
        data:
          entity_id: remote.harmony_hub
          activity: Listen to Music

  - alias: Turn on TV when media starts playing
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        to: playing
    condition:
      - condition: state
        entity_id: remote.harmony_hub
        state: "off"
    action:
      - service: remote.turn_on
        data:
          entity_id: remote.harmony_hub
          activity: Watch Chromecast

  - alias: Pause music when turning on the TV
    trigger:
      - platform: template
        value_template: "{{ state_attr('remote.harmony_hub', 'current_activity') in ['Watch TV', 'Watch Chromecast', 'Play a Game'] }}"
    action:
      - service: media_player.media_pause
        data:
          entity_id: media_player.kitchen_speakers
      - service: media_player.media_pause
        data:
          entity_id: media_player.living_room_speakers
      - service: media_player.media_pause
        data:
          entity_id: media_player.upstairs

  - alias: Media controls through Harmony remote
    trigger:
      - platform: event
        event_type: roku_command
        event_data:
          source_name: Home Assistant
          type: keypress
    action:
      - service_template: >-
          {% set scripts = {
            "BackSpace": "media_player.media_stop",
            "Fwd": "media_player.media_next_track",
            "Info": "media_player.media_pause",
            "Play": "media_player.media_play",
            "Rev": "media_player.media_previous_track",
          } %}
          {{ scripts[trigger.event.data.key] }}
        data_template:
          entity_id: >-
            {% set entities = {
              "Watch TV": "",
              "Play a Game": "",
              "Watch a DVD": "",
              "Watch Chromecast": "media_player.living_room_tv",
              "Listen to Music": "media_player.living_room_speakers"
            } %}
            {% set current_activity = state_attr('remote.harmony_hub', 'current_activity') %}
            {{ entities[current_activity] }}

  - alias: Sync subwoofer power state to receiver power state through Harmony activity
    trigger:
      - platform: state
        entity_id: remote.harmony_hub
    action:
      - service_template: >-
          {% if trigger.to_state.state == 'on' %}
            switch.turn_on
          {% else %}
            switch.turn_off
          {% endif %}
        entity_id: switch.power_outlet_3

group:
  all_media_players:
    entities:
      - media_player.downstairs_speaker
      - media_player.everywhere
      - media_player.kitchen_speakers
      - media_player.living_room_home_mini
      - media_player.living_room_speakers
      - media_player.living_room_tv
      - media_player.upstairs
    icon: mdi:play-box-outline
    name: Media

script:
  reset_volume:
    alias: Reset speaker volumes
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.downstairs_speaker
          volume_level: 0.4
      - service: media_player.volume_set
        data:
          entity_id: media_player.kitchen_speakers
          volume_level: 0.1
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_home_mini
          volume_level: 0.35
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speakers
          volume_level: 1

switch:
  - platform: template
    switches:
      remote_tv:
        friendly_name: TV
        icon_template: mdi:remote
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Watch TV') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: Watch TV
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.harmony_hub
      remote_xbox:
        friendly_name: Xbox
        icon_template: mdi:remote
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Play a Game') or is_state_attr('remote.harmony_hub', 'current_activity', 'Watch a DVD') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: Play a Game
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.harmony_hub
      remote_receiver:
        friendly_name: Receiver
        icon_template: mdi:remote
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Listen to Music') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: Listen to Music
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.harmony_hub
      remote_chromecast:
        friendly_name: Chromecast
        icon_template: mdi:remote
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Watch Chromecast') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: Watch Chromecast
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.harmony_hub
