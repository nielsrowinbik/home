    type: js
title: " "
views:
  - cards:
      - cards:
          - cards:
              - columns: 6
                entities:
                  - person.niels
                  - person.laura
                  - group.george
                  - input_select.scene
                  - input_select.activity
                show_name: false
                type: glance
            title: Niels & Laura's Home
            type: custom:vertical-stack-in-card
          - card:
              entities:
                - type: call-service
                  name: Would you like to active the Night scene?
                  action_name: Okay
                  icon: mdi:google-assistant
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.night
              type: entities
            conditions:
              - entity: input_select.scene
                state: Evening
            type: conditional
        type: vertical-stack
