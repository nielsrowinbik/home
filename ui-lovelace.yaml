                type: section
              - entity: light.kitchen_worktop
                name: Worktop light
              - entity: light.kitchen_mood_lighting
                name: Mood lighting
            show_header_toggle: false
            title: Kitchen
            type: entities
          - entities:
              - entity: climate.living_room
                name: Thermostat
              - entity: media_player.living_room_speakers
                icon: mdi:speaker
                name: Speakers
              - entity: media_player.living_room_tv
                name: Chromecast
              - label: Lights
                type: section
              - entity: light.living_room_pendant
                name: Pendant light
            show_header_toggle: false
            title: Living Room
            type: entities
        type: vertical-stack
    icon: mdi:monitor-dashboard
    path: dashboard
    title: Dashboard
  - cards:
      - cards:
          - entities:
              - script.scene_sync
              - automation.synchronise_scene_to_time_of_day
              - automation.turn_off_night_scene
