# ACCENTS
accent-color-blue: "#4285f4"
accent-color-blue-light: "#e8f0fe"
accent-color-cyan: "#12b5cb"
accent-color-cyan-light: "#e4f7fb"
accent-color-green: "#34a853"
accent-color-green-light: "#e6f4ea"
accent-color-indigo: "#3f51b5"
accent-color-indigo-light: "#e8eaf6"
accent-color-purple: "#ab47bc"
accent-color-purple-light: "#f3e8fd"
accent-color-red: "#ea4335"
accent-color-red-light: "#fce8e6"
accent-color-yellow: "#af5c00"
accent-color-yellow-light: "#fef7e0"

# MAIN
primary-color: "#ffffff"
light-primary-color: "#c1c1c1"
primary-background-color: "#ffffff"
secondary-background-color: "#ffffff"
divider-color: "#dadce0"
paper-icon-button-active-color: "#061014"
paper-icon-button-inactive-color: "#a1a1a1"

# TEXT
primary-text-color: "#3c4043"
secondary-text-color: "#757575"
text-primary-color: "#061014"
disabled-text-color: "#a1a1a1"

# SIDEBAR
sidebar-background-color: "#ffffff"
sidebar-icon-color: "#757575"
sidebar-text-color: "#212121"
sidebar-selected-background-color: var(--primary-background-color)
sidebar-selected-icon-color: "#4284F4"
sidebar-selected-text-color: var(--sidebar-selected-icon-color)

# STATES & BADGES
state-icon-color: "#606367"
state-icon-active-color: "#ffb750"
state-icon-unavailable-color: var(--disabled-text-color)

# SLIDERS
paper-slider-knob-color: "#4284F4"
paper-slider-knob-start-color: "#8eb8ff"
paper-slider-pin-color: "#8eb8ff"
paper-slider-active-color: "#8eb8ff"
paper-slider-secondary-color: var(--light-primary-color)
paper-slider-container-color: "#e7e7e7"

# LABELS
label-badge-background-color: "#252B36"
label-badge-text-color: "#F1F1F1"
label-badge-red: "#6C7B9B"

# CARDS
ha-card-border-radius: 8px
ha-card-box-shadow: "0 0 0 1px #dadce0"
paper-card-background-color: "#ffffff"
paper-listbox-background-color: "#ffffff"

### TOGGLES
paper-toggle-button-checked-button-color: var(--accent-color-blue)
paper-toggle-button-checked-bar-color: "#4284F4"
paper-toggle-button-unchecked-button-color: var(--primary-color)

# DIALOGS
paper-dialog-background-color: var(--primary-color)

# TABLE ROWS
table-row-background-color: var(--primary-background-color)
table-row-alternative-background-color: var(--secondary-background-color)

# OTHER
iron-overlay-backdrop-background-color: "#ffffff"
mdc-theme-primary: "#4284F4"
mdc-theme-secondary: var(--accent-color-blue)
